<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tournament Tweet Tool by @Kuha_FGC</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <body>
        <header>
            <h2 class="text-center mt-5">Tournament Tweet Tool</h2>
        </header>
        <main>
            <div class="container mt-5">
                <form action="" method="post">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" id="player_1_checkbox" class="mr-2" aria-label="Checkbox for following text input" checked>@
                            </div>
                        </div>
                        <input type="text" class="form-control" id="player_1" placeholder="Username" aria-label="Text input with checkbox">
                    </div>
                    <p class="text-center">VS</p>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" id="player_2_checkbox" class="mr-2" aria-label="Checkbox for following text input" checked>@
                            </div>
                        </div>
                        <input type="text" class="form-control" id="player_2" placeholder="Username" aria-label="Text input with checkbox">
                    </div>
                    <hr class="mt-5 mb-5">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Round</label>
                        </div>
                        <select id="round" class="custom-select" id="inputGroupSelect01">
                      <option selected></option>
                      <option value="Winners Round 1">Winners Round 1</option>
                      <option value="Winners Round 2">Winners Round 2</option>
                      <option value="Winners Round 3">Winners Round 3</option>
                      <option value="Winners Quarter-Final">Winners Quarter-Final</option>
                      <option value="Winners Semi-Final">Winners Semi-Final</option>
                      <option value="Winners Final">Winners Final</option>
                      <option value="Loosers Round 1">Loosers Round 1</option>
                      <option value="Loosers Round 2">Loosers Round 2</option>
                      <option value="Loosers Round 3">Loosers Round 3</option>
                      <option value="Loosers Round 4">Loosers Round 4</option>
                      <option value="Loosers Round 5">Loosers Round 5</option>
                      <option value="Loosers Round 6">Loosers Round 6</option>
                      <option value="Loosers Round 7">Loosers Round 7</option>
                      <option value="Loosers Quarter-Final">Loosers Quarter-Final</option>
                      <option value="Looser Semi-Final">Looser Semi-Final</option>
                      <option value="Loosers Final">Loosers Final</option>
                      <option value="Grand Final">Grand Final</option>

                    </select>
                    </div>
                    <hr class="mt-5 mb-5">
                    <div class="input-group mt-3 mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Chaine Twitch</span>
                        </div>
                        <input id="twitch" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <button type="button" onclick="getData();" class="btn btn-outline-light btn-lg btn-block mt-5">Tweeter</button>
                </form>
                <p class="text-center mt-3" id="response"></p>
            </div>
        </main>
        <footer>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="assets/js/tweet.js"></script>
    </body>

</html>

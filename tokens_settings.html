<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tokens Settings</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->

    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <body>
        <main>
            <div class="container mt-5">
                <form action="" method="post" id="name-form">
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" name="consumer_key" placeholder="Consumer Key" aria-label="Text input with checkbox">
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" name="consumer_secret" placeholder="Consumer Secret" aria-label="Text input with checkbox">
                    </div>
                    <div class="input-group mb-2">
                        <input type="text" class="form-control" name="access_token" placeholder="Access Token" aria-label="Text input with checkbox">
                    </div>
                    <div class="input-group mb-2">  
                        <input type="text" class="form-control" name="access_token_secret" placeholder="Access Token Secret" aria-label="Text input with checkbox">
                    </div>


                    <button type="submit" class="btn btn-outline-light btn-lg btn-block mt-3">Validate</button>
                </form>
                <p class="text-center mt-3" id="response"></p>
            </div>
        </main>
        <footer>

        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <!-- <script src="assets/js/tokens.js"></script> -->
        <script src="assets/js/renderer.js"></script>
    </body>

</html>
